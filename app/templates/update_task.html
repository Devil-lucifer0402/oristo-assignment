<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Update Task</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ task['title'] }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" required>{{ task['description'] }}</textarea>
        </div>
        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task['due_date']|slice(0,10) }}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status" required>
                <option value="Pending" {% if task['status'] == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if task['status'] == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if task['status'] == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea class="form-control" id="remarks" name="remarks">{{ task['remarks'] }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Update Task</button>
        <a href="{{ url_for('task_bp.index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
