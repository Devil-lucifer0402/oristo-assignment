<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Add New Task</h2>
  <form method="POST">
    <div class="mb-2">
      <input name="title" class="form-control" placeholder="Title" required>
    </div>
    <div class="mb-2">
      <textarea name="description" class="form-control" placeholder="Description" required></textarea>
    </div>
    <div class="mb-2">
      <input type="date" name="due_date" class="form-control" required>
    </div>
    <div class="mb-2">
      <select name="status" class="form-control" required>
        <option>Pending</option>
        <option>In Progress</option>
        <option>Completed</option>
      </select>
    </div>
    <div class="mb-2">
      <input name="remarks" class="form-control" placeholder="Remarks">
    </div>
    <div class="mb-2">
      <input name="created_by_name" class="form-control" placeholder="Your Name" required>
    </div>
    <div class="mb-2">
      <input name="created_by_id" class="form-control" placeholder="Your ID" required>
    </div>
    <button class="btn btn-success">Add Task</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
  </form>
</body>
</html>
